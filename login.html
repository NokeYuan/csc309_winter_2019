<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="loginStyle.css">

 </head>

 <body>
   <!-- Top bar with same style -->
   <div id="header">
   <div class="container">
     <div id="brand">Fluffy</div>
     <ul>
       <li>
         <a class="navButton" href="">HOME</a>
       </li>
       <li>
         <a class="navButton" href="">ACCOUNT</a>
       </li>
       <li>
         <a class="navButton" href="">CONTACT US</a>
       </li>
       <li class="searchForm">
         <input id="searchButton" type="text" name="search" placeholder="Search..">
         <button id="searchIcon" type="submit"></button>
       </li>
     </ul>
   </div>
  </div>

  <!-- Top background -->
  <div id="background">
      <img src="./dogPic.jpg" id="bgPic">
  </div>


  <!--Log in main-->
  <div id="loginBox">
    <!--Join us part-->
    <div class="login">
      <div id = "loginContainer">
        <ul>

				<li class="info">Join Us</li>

				<li class="infoDetail">

          <span class="infoText">User Name</span><input style="margin-left: 20px;" id="infoType" type="text" name="userName">

				</li>

				<li class="infoDetail">

					<span class="infoText">Email</span><input style="margin-left: 56px;" id="infoType" type="text" name="firstName" >

				</li>

				<li class="infoDetail">

					<span class="infoText">Password</span><input input style="margin-left: 27px;" id="infoType" type="text" name="lastName" >

				</li>

        <li class="infoDetail">

          <span class="infoText">comfirm</span><input input style="margin-left: 35px;" id="infoType" type="text" name="lastName" >

        </li>


        <li class="infoDetail">
            <button type="button" id = "signUpButton" onclick="signUp()" > <span class="infoText" style="text-align: center; font-size: 90%;">Sign Up</span></button>
        </li>

        <li class="infoDetail">
          <span style=" font-size:1%; margin-left: 80px;" class="infoText">Already have an account?</span>
          <button id="loginButton">Log in</button>
        </li>
			</ul>

      </div>
    </div>



  </div>





<script type="text/javascript" src="loginJs.js"></script>



 </body>
